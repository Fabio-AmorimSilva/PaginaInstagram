<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="imagens/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagens/instagram-logo.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="imagens/akame.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Akame</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                    <div class="text-container">
                        <span class="span-line">Textparaciracaodelinha </span><span id="styled-transition-text"> Ou </span><span class="span-line"> Textparaciracaodelinha</span>
                    </div>
                    <div class="alternate-options">
                        <div class="facebook-style">
                            <a href="#" class="alternate-login"><img src="imagens/facebook-icon.png" alt="facebook logo"></a>
                            <a href="#" class="alternate-login">Entrar com Facebook</a>
                        </div>
                        <a href="#" class="alternate-login">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Não é Akame?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
